        // বাংলা থেকে ইংরেজি ট্রান্সলিটারেশন ফাংশন
        function banglaToEnglishTransliteration(text) {
            const transliterationMap = {
                'া': 'a', 'ি': 'i', 'ী': 'i', 'ু': 'u', 'ূ': 'u', 'ে': 'e', 'ো': 'o',
                'অ': 'o', 'আ': 'a', 'ই': 'i', 'ঈ': 'i', 'উ': 'u', 'ঊ': 'u', 'এ': 'e',
                'ও': 'o', 'ক': 'k', 'খ': 'kh', 'গ': 'g', 'ঘ': 'gh', 'ঙ': 'ng',
                'চ': 'ch', 'ছ': 'chh', 'জ': 'j', 'ঝ': 'jh', 'ঞ': 'n',
                'ট': 't', 'ঠ': 'th', 'ড': 'd', 'ঢ': 'dh', 'ণ': 'n',
                'ত': 't', 'থ': 'th', 'দ': 'd', 'ধ': 'dh', 'ন': 'n',
                'প': 'p', 'ফ': 'ph', 'ব': 'b', 'ভ': 'bh', 'ম': 'm',
                'য': 'z', 'র': 'r', 'ল': 'l', 'শ': 'sh', 'ষ': 'sh', 'স': 's',
                'হ': 'h', 'ড়': 'r', 'ঢ়': 'rh', 'য়': 'y', 'ৎ': 't', 'ং': 'ng', 'ঃ': 'h',
                ' ': '-', '_': '-'
            };
            
            return text.split('').map(char => {
                return transliterationMap[char] || char;
            }).join('').toLowerCase().replace(/[^\w\-]+/g, '');
        }

            const link = "/courses/" + englishSlug + ".html";
            courseLinkInput.value = link;
        });

        // ফর্ম সাবমিশন
        courseForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newCourse = {
                id: courses.length + 1,
                title: document.getElementById('courseTitle').value,
                classes: parseInt(document.getElementById('courseClasses').value) || 0,
                hours: parseInt(document.getElementById('courseHours').value) || 0,
                notes: parseInt(document.getElementById('courseNotes').value) || 0,
                price: parseInt(document.getElementById('coursePrice').value) || 0,
                originalPrice: parseInt(document.getElementById('courseOriginalPrice').value) || 0,
                image: document.getElementById('courseImage').value || 'https://images.unsplash.com/photo-1517077304055-6e89abbf09b0?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80',
                link: document.getElementById('courseLink').value,
                visible: true
            };
            
            courses.push(newCourse);
            renderCourses();
            
            // ফর্ম রিসেট এবং মোডাল বন্ধ
            courseForm.reset();
            courseLinkInput.value = '';
            addCourseModal.classList.add('hidden');
            
            alert('কোর্সটি সফলভাবে যোগ করা হয়েছে!');
        });

        // কোর্স ডিলিট ফাংশন
        function deleteCourse(courseId) {
            if (confirm('আপনি কি নিশ্চিত যে আপনি এই কোর্সটি মুছতে চান?')) {
                courses = courses.filter(course => course.id !== courseId);
                renderCourses();
                alert('কোর্সটি মুছে ফেলা হয়েছে!');
            }
        }

        // কোর্স এডিট ফাংশন
        function editCourse(courseId) {
            const course = courses.find(c => c.id === courseId);
            if (course) {
                alert('এডিট ফিচারটি শীঘ্রই আসছে!');
                // এডিট মোডাল খুলে কোর্স ডেটা লোড করতে হবে
                // তারপর আপডেট করে রেন্ডার করতে হবে
            }
        }
        
        // মূল সাইটে কোর্স আপডেট করার ফাংশন
        function updateMainSiteCourses() {
            // লোকাল স্টোরেজে কোর্স ডেটা সেভ করুন
            localStorage.setItem('madrasaCourses', JSON.stringify(courses));
            
            // মূল সাইটে কোর্স আপডেট করার জন্য একটি ইভেন্ট ট্রিগার করুন
            window.dispatchEvent(new Event('coursesUpdated'));
        }

        // রেসপনসিভ মেনু টগল
        window.addEventListener('resize', function() {
            if (window.innerWidth >= 768) {
                dashboardSidebar.classList.remove('hidden');
            } else {
                dashboardSidebar.classList.add('hidden');
            }
        });
        
        // মূল সাইট থেকে কোর্স ডেটা লোড করুন (যদি থাকে)
        const savedCourses = localStorage.getItem('madrasaCourses');
        if (savedCourses) {
            courses = JSON.parse(savedCourses);
            renderCourses();
        }

        // অন্যান্য ট্যাব থেকে আপডেট শুনুন
        window.addEventListener('storage', function(e) {
            if (e.key === 'madrasaCoursesUpdate') {
                const savedCourses = localStorage.getItem('madrasaCourses');
                if (savedCourses) {
                    courses = JSON.parse(savedCourses);
                    renderCourses();
                }
            }
        });
    });

    // মূল সাইটে কোর্স আপডেট করার ফাংশন
    function updateMainSiteCourses() {
        // লোকাল স্টোরেজে কোর্স ডেটা সেভ করুন
        localStorage.setItem('madrasaCourses', JSON.stringify(courses));
        
        // মূল সাইটে কোর্স আপডেট করার জন্য একটি ইভেন্ট ট্রিগার করুন
        window.dispatchEvent(new Event('coursesUpdated'));
        
        // অন্যান্য উইন্ডো/ট্যাবের জন্যও স্টোরেজ ইভেন্ট ট্রিগার করুন
        if (typeof Storage !== "undefined") {
            localStorage.setItem('madrasaCoursesUpdate', Date.now().toString());
        }
    }
</script>
