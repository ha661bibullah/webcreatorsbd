<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevPortfolio Pro - Professional Developer Portfolio</title>
    <link rel="stylesheet" href="css/main.css" />
    <script>
        // Redirect to homepage after a brief moment
        setTimeout(function() {
            window.location.href = 'pages/homepage.html';
        }, 100);
    </script>
<script type="module" src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Fdevportfol5180back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.8"></script>

<body>
    <div class="loading-container">
        <div class="loading-spinner"></div>
        <h1>Web Creators BD</h1>
        <p>Loading your professional developer portfolio...</p>
    </div>
    
    <style>
        .loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-family: 'Arial', sans-serif;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            margin: 10px 0;
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        p {
            margin: 0;
            font-size: 1.1rem;
            opacity: 0.9;
        }
    </style>
<script id="dhws-dataInjector" src="/public/dhws-data-injector.js"></script>
